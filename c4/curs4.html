<!DOCTYPE html>
<html ng-app="theApp">
<head>
	<title>Curs4</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<style type="text/css">
		input {
			display: block;
		}
		button {
			display: block;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="styleapp.css">
</head>
<body>
	<div ng-controller="appCtrl">

		<form name="newRowForm">

			<div ng-if="step == 1">
				{{newRowForm.$invalid}}<br>
				<input type="text" name="fName" ng-class="{'has-error': !newRowForm.fName.$valid && !newRowForm.fName.$pristine}" ng-model="newRow.name" placeholder="name" required/>{{newRowForm.fName.$valid}}
				<input type="number" name="fYear" ng-class="{'has-error': !newRowForm.fYear.$valid && !newRowForm.fYear.$pristine}" ng-model="newRow.year" placeholder="year"/>
				<input type="email" name="fEmail" ng-class="{'has-error': !newRowForm.fEmail.$valid && !newRowForm.fEmail.$pristine}" ng-model="newRow.email" placeholder="email"/>
				<select ng-model="newRow.select" ng-options="value for value in valuesForSelect"></select>{{newRow.select}}
				<select>
					<option value="0"></option>
					<option value="1">Volvo</option>
					<option value="2">Saab</option>
					<option value="3">BMW</option>
				</select>

				<select ng-model="newRow.select" ng-options="item.value as item.name for item in values"></select>{{newRow.select}}

				<button ng-disabled="newRowForm.$invalid" ng-click="nextStep()">NextStep</button>
			</div>	
			<div ng-if="step == 2">
				<input type="text" ng-model="newRow.address" placeholder="address"/>
				<input type="number" ng-model="newRow.age" placeholder="age"/>
				<button ng-disabled="newRowForm.$invalid" ng-click="addData()">Add</button>
			</div>

			
		</form>

		<table>
			<tr>
				<td>Name</td>
				<td>Year</td>
				<td>Email</td>
			</tr>

			<tr ng-repeat="item in list">
				<td>{{item.name}}</td>
				<td>{{item.year}}</td>
				<td>{{item.email}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
