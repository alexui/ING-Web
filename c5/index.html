<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src = "angular.js"></script>
</head>
<body ng-app="myApp">

	<div ng-controller="parinte">

		<input type="text" ng-model="data.theData"/>
		<div ng-controller="copil">
			<input type="text" ng-model="data.theData"/>
		</div>

	</div>

	<script type="text/javascript">
		var myApp = angular.module("myApp", []);
		myApp.controller(
			"parinte",
			function ($scope, $rootScope) {
				$scope.data = {};
				$scope.data.theData = "Ana are mere";
				$scope.textFunction = function () {
					alert("salut");	
				}
			}
		)

		myApp.controller(
			"copil",
			function ($scope) {
				$scope.textFunction = function () {
					alert("ce faci ?");
				}
				//$scope.$parent.textFunction();
			}
		)
	</script>

</body>
</html>
